<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba59337863.js" crossorigin="anonymous"></script>
    <script src="./render.js" defer></script>
    <style>
        .hidden-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hidden-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <!-- Add device Modal -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Add Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Name</label>
                    <input type="text" id="device-name" class="form-control">

                    <label class="form-label mt-4">Board type</label>
                    <select class="form-select" id="device-type">
                        <option>esp8266</option>
                        <option>esp32</option>
                    </select>

                    <label class="form-label mt-4">Ip-address</label>
                    <input type="text" id="device-ip" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="device-save-button" class="btn btn-dark" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logs Modal -->
    <div class="modal fade" id="logsModal" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Logs - <span id="logs-title"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body hidden-scrollbar" id="logs-output" style="background-color: rgb(39, 39, 39); height: 20vh; color: white; overflow-y: scroll;">
                </div>
                <div class="modal-footer">
                    <div id="logs-pingbutton"></div>
                    <button type="button" class="btn btn-dark" onclick="closeLogs()" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="container">
        <div class="row justify-content-center align-items-center g-2 m-2">
            <h1 class="col-4" style="color: white;">EspHub</h1>
            <div class="col-8 text-end">
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addDeviceModal">Add device <i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div id="device-list" class="row justify-content-center align-items-center"></div>
    </div>
</body>
</html>
